<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    .father {
        width: 400px;
        height: 400px;
        border: 10px solid red;
        position: relative;
        top: 10px;
        left: 10px;
    }
    .son {
        width: 100px;
        height: 100px;
        border: 10px solid green;
        position: absolute;
        top: 100px;
        left: 100px;
    }
</style>
<body>
    <input type="button" value="offset()" id="btn1">
    <input type="button" value="position()" id="btn2">
    <div class="father" id="father">
        <div class="son" id="son"></div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function() {
        // 1.offset()
        // 获取会得到一个对象，对象里包含了top和left的值
        // offset()方法获取元素距离document的位置
        $('#btn1').click(function() {
            console.log($('#son').offset());
            
        })

        // 2.position()
        // 获取会得到一个对象，对象里包含了top和left的值
        // position()方法获取的是元素距离它的定位父元素的距离
        $('#btn2').click(function() {
            console.log($('#son').position());
            
        })
    })
</script>
