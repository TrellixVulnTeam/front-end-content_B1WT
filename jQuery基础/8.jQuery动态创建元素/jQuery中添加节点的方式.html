<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="append" id="btnAppend">
    <input type="button" value="prepend" id="btnPrepend">
    <input type="button" value="afer" id="btnAfter">
    <input type="button" value="before" id="btnBefore">
    <input type="button" value="appendTo" id="btnAppendTo">
    <ul id="ul1">
        <li>我是第1个li标签</li>
        <li>我是第2个li标签</li>
        <li id="li3">我是第3个li标签</li>
        <li>我是第4个li标签</li>
        <li>我是第5个li标签</li>
    </ul>
    <ul id="ul2">
        <li>我是第1个li标签2</li>
        <li>我是第2个li标签2</li>
        <li id="li3">我是第3个li标签2</li>
        <li>我是第4个li标签2</li>
        <li>我是第5个li标签2</li>
    </ul>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function() {
        // 1.append()
        // 父元素.append(子元素)  作为最后一个子元素添加
        $('#btnAppend').click(function() {
            // 新创建一个li标签，添加到ul1中去
            var $liNew = $('<li>我是新创建的li标签</li>')
            $('#ul1').append($liNew)
        })
        // 2.prepend()
        // 父元素.append(子元素)  作为第一个子元素添加
        $('#btnPrepend').click(function() {
            // 新建一个li标签添加到ul1中去
            var $liNew = $('<li>我是新创建的li标签</li>')
            $('#ul1').prepend($liNew)
        })
        // 3.before()
        // 元素A.append(元素B)  把元素B插入到元素A前面，作为兄弟元素添加
        $('#btnBefore').click(function() {
            // 新建一个div标签
            var $divNew = $('<div>我是新创建的div标签</div>')
            $('#ul1').before($divNew)
        })
        // 4.after()
        // 元素A.after(元素B)  把元素B插入到元素A后面，作为兄弟元素添加
        $('#btnAfter').click(function() {
            // 新建一个div标签
            var $divNew = $('<div>我是新创建的div标签</div>')
            $('#ul1').after($divNew)
        })
        // 5.appendTo()
        // 子元素.appendTo(父元素)  把子元素作为父元素的最后一个子元素添加
        $('#btnAppendTo').click(function() {
            // 新建一个li标签
            var $liNew = $('<li>我是新创建的li标签</li>')
            $liNew.appendTo($('#ul1'))
        })
    })
</script>
