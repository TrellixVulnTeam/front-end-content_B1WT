<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="获取文本" id="getBtn">
    <input type="button" value="设置文本" id="setBtn">
    <div id="div1">我是div1
        <p>我是div1的p标签</p>
        <span>我是div1的span标签</span>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    // text() 设置和获取文本
    $(function() {
        // 获取文本
        $('#getBtn').click(function() {
            console.log($('#div1').text())
            // 会获取到这个标签中所有文本，包括后代元素的文本
        })
        // 设置文本
        $('#setBtn').click(function() {
            $('#div1').text('这是我设置的 div1 的文本')
            // 会覆盖原来的文本内容，如果设置的文本中包含标签，是不会把这个标签解析出来的
        })
    })
</script>
