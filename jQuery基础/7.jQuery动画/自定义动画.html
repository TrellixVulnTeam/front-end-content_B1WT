<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0px;
        }
        #div1 {
            top: 50px;
        }
        #div2 {
            top: 170px;
        }
    </style>
</head>
<body>
    <input type="button" value="从左到右800" id="lr800">
    <div id="div1"></div>
    <!-- <div id="div2"></div> -->
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function() {
        // 自定义动画 animate(参数1，参数2，参数3，参数4)
        // 参数1：必须要写，是一个对象，代表需要做动画的属性
        // 参数2：可选，代表执行动画的时长
        // 参数3：可选，代表的是缓动还是匀速 linear(匀速) swing（缓动） 默认不写是缓动
        // 参数4：动画执行完毕后的回调函数
        $('#lr800').click(function() {
            // 让div1从左到右移动800px
            $('#div1').animate({
                left:800
            },1000,'linear',function() {
                $('#div1').animate({
                    left:400,
                    height:100,
                    opacity:0.5
                },500)
            })
            // $('#div2').animate({
            //     left:800
            // },1000,'swing')
        })
    })
</script>
