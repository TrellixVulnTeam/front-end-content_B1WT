<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="获取属性" id="btn1">
    <input type="button" value="设置属性" id="btn2">
    <input type="button" value="移除属性" id="btn3">
    <input type="text" id="text">
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function() {
        // jQuery中属性操作：attr(); removeAttr()
        //设置属性 attr()
        $('#btn2').click(function() {
            // $('#text').attr('value','这是我设置的文本') 
            //如果元素有该属性，会更改该属性；如果没有就会添加该属性

            //设置多属性：
            $('#text').attr({
                'value':'这是我设置的文本',
                'class':'text'
                })
        })
        //获取属性 
        $('#btn1').click(function() {
            console.log($('#text').attr('value'))
        })
        //移除属性
        $('#btn3').click(function() {
            // $('#text').removeAttr('value')
            $('#text').removeAttr('value class') //移除多属性
        })
    })
</script>
