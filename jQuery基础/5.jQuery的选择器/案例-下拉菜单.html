<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>一级菜单1
                <ul style="display: none;">
                    <li>二级菜单1</li>
                    <li>二级菜单2</li>
                    <li>二级菜单3</li>
                </ul>
            </li>
            <li>一级菜单2
                <ul style="display: none;">
                    <li>二级菜单1</li>
                    <li>二级菜单2</li>
                    <li>二级菜单3</li>
                </ul>
            </li>
            <li>一级菜单3
                <ul style="display: none;">
                    <li>二级菜单1</li>
                    <li>二级菜单2</li>
                    <li>二级菜单3</li>
                </ul>
            </li>
        </ul>
    </div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function() {
        // 给一级菜单li设置鼠标移入事件，二级菜单显示。
        // 给一级菜单li设置鼠标离开事件，二级菜单隐藏。
        $('.wrap>ul>li').mouseover(function() {  // mouseover事件在鼠标移入该元素和该元素的子元素中都会触发事件
                                                 // mouseenter事件只有在鼠标移入该元素中才会触发事件
            // console.log(this) // 谁触发了这个事件，this就指向谁，且this是个 dom 对象 
            // $(this).children('ul').css('display','block')
            $(this).children('ul').show()  // show（）这个方法本质上还是更改 display 属性为 block
        })
        $('.wrap>ul>li').mouseout(function() {
            // $(this).children('ul').css('display','none')
            $(this).children('ul').hide()  // hide（）这个方法本质上还是更改 display 属性为 none
        })
    })
</script>
