<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Father(name) {
      this.name = name;
    }
    Father.prototype.sayName = function() {
      return this.name;
    }
    function Son(name, age) {
      // 构造函数继承
      Father.call(this, name);
      this.age = age;
    }

    // 寄生组合式继承
    Son.prototype.__proto__ = Father.prototype;
    Son.prototype.constructor = Son; // 这行是为了增强对象，如果没有这行，则子类的实例的 constructor 会指向父类，而不是子类

    Son.prototype.sayAge = function() {
      return this.age;
    }

    let obj = new Son('byl', 20);
    console.log(obj);

    console.log(obj.sayName()); // byl
    console.log(obj.sayAge()); // 20
    console.log(obj.constructor); // Function Son
  </script>
</body>

</html>
