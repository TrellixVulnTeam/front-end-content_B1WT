<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 除了使用new操作符和把包装函数叫做构造函数外，该模式与工厂模式没有任何区别
    function Person (name, age, job) {
      var o = {};
      o.name = name;
      o.age = age;
      o.job = job;
      o.sayName = function () {
        console.log(this.name);
      };
      return o;
    }

    var person1 = new Person('byl', 18, 'Software Engineer');
    person1.sayName();
  </script>
</body>
