<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Person (name, age) {
      this.name = name;
      this.age = age;
      this.colors = ['red', 'blue']
    }
    Person.prototype = {
      constructor: Person,
      sayName: function () {
        console.log(this.name);
      }
    };

    var person1 = new Person('byl', 18);
    var person2 = new Person('hmy', 20);
    person1.colors.push('black');
    console.log(person2.colors); // ["red", "blue"]

    console.log(person1.colors === person2.colors); // false

  </script>
</body>
</html>
