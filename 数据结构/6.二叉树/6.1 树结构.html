<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的优点：根据下标值访问效率很高
        // 数组的缺点：根据元素查找对应的位置效率很低，只有通过排序，然后进行二分查找才能提高效率。另外插入和删除数据时效率很低
        // 链表的优点：插入和删除操作效率很高
        // 链表的缺点：查找效率低，需要从头查找。若插入和删除中间元素时，也得从头开始，效率低。
        // 哈希表的优点：插入/查询/删除效率都很高。
        // 哈希表的缺点：空间利用率不高，某些单元格没有被利用。表中元素是无序的，无法按顺序遍历表中元素。也不能快速找到表中的最大值或最小值。

        // 树结构综合了上面数据结构的优点，也弥补了缺点。树结构是非线性结构，可以表示一对多的关系。
        // 树结构的术语：当节点为0时，称为空树。
        // 当节点大于0时，有一个称为‘根’的特殊节点，用r表示。其余节点称为子树。
        // 节点的度：某一节点的子树个数。树的度：所有节点中最大的度。叶节点：度为0的节点。
        // 父节点、子节点、兄弟节点（必须具有同一父节点）。
        // 节点的层次：规定根节点在1层，其他节点的层数是其父节点的层数加1。
        // 树的深度：所有节点中最大的节点深度。
    </script>
</body>
</html>
