</head>
<body>
    <script>
        // 二叉搜索树的优势：可以快速找到给定关键字的数据项，并且可快速插入和删除数据项。
        // 缺陷：当插入的数据是有序数据时（如765432），会导致二叉树分布不均匀，形成非平衡树。相当于编写了一个链表，查找效率大大下降。

        // 红黑树能够让非平衡的二叉树保持平衡，是数据结构的难点，一般非大型公司不会面试红黑树的内容。
        // 红黑树除了符合二叉搜索树的规则外，还添加了以下规则：
        // 1.节点是红色或黑色；2.根节点是黑色；3.每个叶子节点都是黑色的空节点；4.每个红色节点的两个子节点都是黑色；5.从任一节点到其每个叶子的所有路径都包括相同数目的黑色节点。
        // 前面的这些规则确保了红黑树相对平衡的关键特性：从根到叶子的最长路径不会超过最短路径的两倍长。

    </script>

</body>
</html>
