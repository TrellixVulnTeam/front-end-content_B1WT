<body>
  <script>
    function breadthFirstSearch(node) {
      var nodes = [];
      if (node != null) {
        var queue = [node];
        // queue.unshift(node);
        while (queue.length) {
          let currentCount = queue.length;  
          for (var i = 0; i < currentCount; i++){
            let item = queue.shift();
            nodes.push(item.val); 
            item.left && queue.push(item.left);
            item.right && queue.push(item.right);
          }
        }
      }
      return nodes;
    }
  </script>
</body>
