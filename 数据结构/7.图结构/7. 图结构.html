<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 图的特点：
        // 1. 一组顶点：通常用V（Vertex）表示顶点的集合（顶点就是图里面的结点）
        // 2. 一组边：通常用E（Edge）表示边的集合。边是顶点与顶点之间的连线，可以是有向的和无向的。
        // 图的术语：
        // 1. 度：一个顶点的度是相邻顶点的数量
        // 2. 路径：从一个顶点到另一个顶点的不同路线。简单路径要求不包括重复的顶点，从某一顶点到自己的路径称为回路
        // 3. 无向图：所有边都是无向的。有向图：图中的边是有方向的。
        // 4. 无权图：图中的边不携带权重，边长或边短没有任何意义。带权图：边具有一定的权重，比如距离或花费的时间或票价（如地铁线图）

        // 图的常见表达方式：邻接矩阵。邻接矩阵让每个节点和一个整数相关联，该整数作为数组的下标值。我们用二维数组表示顶点间的连接。
        // 另一常用方式：邻接表。邻接表由图中每个顶点以及和顶点相邻的顶点列表组成，这个列表有很多方式来存储（数组/链表/哈希表）

        // 图的遍历有两种算法：
        // 1. 广度优先搜索（Breadth-First Search，简称BFS）
        // 2. 深度优先搜索（Depth-First Search，简称DFS）
        // 两种遍历方法都需要指定第一个被访问的顶点
    </script>
</body>
</html>
