<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [{
            id: 1,
            pid: 0,
            name: 'body'
        }, {
            id: 2,
            pid: 1,
            name: 'title'
        }, {
            id: 3,
            pid: 2,
            name: 'div'
        }]

        /*
        转换成：
         [{
            id: 1,
            pid: 0,
            name: 'body',
            children: [{
                id: 2,
                pid: 1,
                name: 'title',
                children: [{
                    id: 3,
                    pid: 1,
                    name: 'div'
                }]
            }
        }]
        */

        function toTree(items) {
            const res = [];
            const map = {};
            items.forEach(item => {
                map[item.id] = item;
            })
            items.forEach(item => {
                const parent = map[item.pid];
                if (parent) {
                    if (!parent.hasOwnProperty('children')) parent.children = [];
                    parent.children.push(item);
                } else res.push(item);
            })
            return res;
        }
        console.log(toTree(arr));
    </script>
</body>

</html>
