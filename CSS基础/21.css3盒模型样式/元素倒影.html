<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      text-align: center;
    }
    body:after {
      content: "";
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
    img {
      vertical-align: middle;
      -webkit-box-reflect: below 10px;
    }
    /* 以上是设置图片居中的常用方式 */
  </style>
</head>
<body>
  <img src="./beijingtu.jpg" width="200" height="200">
</body>
</html>
