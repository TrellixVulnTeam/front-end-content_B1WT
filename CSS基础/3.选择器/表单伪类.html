<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input:enabled {
      background: pink;
    }
    input:disabled {
      background: deeppink;
    }
    input:checked {
      width: 200px;
      height: 200px;
    }
    input:focus {
      background: green;
    }
  </style>
</head>
<body>
  <input type="text">
  <input type="text" disabled>
  <input type="checkbox">
</body>
</html>
