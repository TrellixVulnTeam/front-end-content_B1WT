<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%;
    }

    body {
      width: 60%;
      height: 60%;
      border: 1px solid;
      margin: 100px auto 0;
      position: relative;
    }

    #test {
      width: 200px;
      height: 200px;
      background-color: pink;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      transition: 2s;
    }

    body:hover #test {
      /* transform: rotate(360deg); */
      transform-origin: left top;
      /* transform: translate(300px, 300px); */
      transform: skew(30deg, 45deg);
      /* transform: scale(2); */
    }
  </style>
</head>

<body>
  <div id="test"></div>
</body>

</html>
