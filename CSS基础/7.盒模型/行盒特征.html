<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      /* 设置内边距、外边距和边框时，只有水平方向上有效 */
      /* 竖直方向上只有视觉效果，但实际对其他元素无任何影响 */
      border: 20px solid black;
      margin: 20px;
      padding-bottom: 50px;
    }
  </style>
</head>
<body>
  <span>我是行盒</span>
  <em>我也是行盒</em>
  <div>我是块盒</div>
</body>
</html>
