<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 隐藏元素的几种方法： */
        .test {
            background-color: lightblue;
            /* 1：width, height 设为0 */
            width: 100px;
            height: 100px;

            /* 2. display: none; 不会生成盒模型*/
            /* display: none; */

            /* 3. position 通过定位移出屏幕，不会影响布局 */
            /* position: absolute;
            position: fixed; */

            /* 4. opacity: 0; 只会从视觉上隐藏元素，但占据实际空间，且会响应用户交互 */
            /* opacity: 0; */

            /* 5. background-color: rgba(xxx, xxx, xxx, 0); 将阴影度调成 0，与 opacity 类似*/
            background-color: rgba(0, 0, 0, 0);

            /* 6. visibility: hidden; 也会占据实际空间，但不会响应用户交互*/
            /* visibility: hidden; */
        }
        
        
    </style>
</head>
<body>
    <div class="test"></div>
    <script>
        const test = document.getElementsByClassName('test')[0];
        test.addEventListener('click', () => {alert('hello!');});
    </script>
</body>
</html>
