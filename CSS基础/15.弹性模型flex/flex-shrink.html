<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* flex-shrink: 
    前提是溢出不换行 flex-wrap: nowrap
    
    1. 计算收缩因子与基准值乘积的总和
        50*1 + 50*1 + 200*1 + 50*1 + 50*1 = 400
    2. 计算各项目收缩因数：(项目的收缩因子 * 项目基准值) / 第一步计算的总和
        1*50 / 400 = 1/8
        1*200 / 400 = 1/2
    3. 每项收缩大小：(flex-basis - (溢出空间 × 收缩因数)) 
        50 - (400-100) / 8 = 12.5px
        200 - (400-100) / 2 = 50px
    */

    #wrap {
      width: 100px;
      height: 300px;
      border: 1px solid;
      margin: 100px auto;
      display: flex;

      flex-flow: row nowrap;
      justify-content: flex-start;
      align-content: flex-start;
    }

    #wrap > .item {
      width: 50px;
      height: 50px;
      background-color: pink;
      text-align: center;
      line-height: 50px;
      flex-shrink: 1;
    }

    #wrap > .item:nth-child(3) {
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>

</html>
