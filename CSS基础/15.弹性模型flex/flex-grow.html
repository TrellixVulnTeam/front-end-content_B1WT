<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* flex-grow:

    可用空间 = (容器大小 - 所有相邻项目flex-basis(没有flex-basis就当成项目的宽)的总和)
            400 - 5*50 = 150px
    可扩展空间 = (可用空间 / 所有相邻项目flex-grow的总和)
            150 / 8 = 18.75px
    每项伸缩大小 = (flex-basis + (可扩展空间 × flex-grow的值)) 
            50 + 18.75 * 4 = 125px (第三个项目)
            50 + 18.75 * 1 = 68.75px  (其余项目)  */
            
    #wrap {
      width: 400px;
      height: 300px;
      border: 1px solid;
      margin: 100px auto;
      display: flex;

      flex-flow: row nowrap;
      justify-content: flex-start;
      align-content: flex-start;
    }
    #wrap > .item {
      width: 50px;
      height: 50px;
      background-color: pink;
      text-align: center;
      line-height: 50px;
      flex-grow: 1;
    }
    #wrap > .item:nth-child(3) {
      flex-grow: 4;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
