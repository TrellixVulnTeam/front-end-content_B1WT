<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 400px;
      height: 300px;
      border: 1px solid;
      margin: 100px auto;
      /* 以下两行是老版本的flex */
      /* display: -webkit-box;
      -webkit-box-orient: horizontal; */

      /* 以下两行是新版本的flex */
      display: flex;
      flex-direction: row;
      /* flex-direction: column; */
    }
    #wrap > .item {
      width: 50px;
      height: 50px;
      background-color: pink;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
