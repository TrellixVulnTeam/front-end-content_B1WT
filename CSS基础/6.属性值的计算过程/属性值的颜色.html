<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            color: red;
        }
        /* 强制继承父元素的样式 */
        /* a{
            color: inherit;
        } */
    </style>
</head>
<body>
    <div>
        <a href="">a的字体颜色</a>
        <!-- 这个a的字体颜色不会变，因为浏览器给了它color属性的值是第一步，而继承是第三步 -->

        <p >p的字体颜色</p>
        <!-- 这里p的字体颜色会继承，因为浏览器没有给它color属性的值 -->

    </div>
</body>
</html>
