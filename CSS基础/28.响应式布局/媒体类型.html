<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 100px;
      height: 100px;
      border: 1px solid;
      margin: 100px auto;
    }

    /* 以下样式只能在彩色屏幕上才能显现，打印时不显现 */
    @media screen {
      /* 媒体查询选择器内部写规则(选择器 + 声明块) */
      #wrap {
        border: 10px solid;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">

  </div>
</body>
</html>
