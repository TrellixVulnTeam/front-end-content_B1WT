<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 100px;
      height: 100px;
      border: 1px solid;
      margin: 100px auto;
    }

    /* 以下样式只能在屏幕上才能显现，且浏览器视口宽度必须为800px */
    @media screen and (min-width: 800px) {
      /* 媒体查询选择器内部写规则(选择器 + 声明块) */
      #wrap {
        border: 10px solid;
      }
    }

    /* 以下样式只能在设备竖屏时才生效 */
    @media screen and (orientation: portrait) {
      #wrap {
        background: pink;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">

  </div>
</body>
</html>
