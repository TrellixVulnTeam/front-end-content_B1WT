<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 100px;
      height: 100px;
      border: 1px solid;
      margin: 100px auto;
    }

    @media screen and (min-width: 414px) and (orientation: portrait) {
      #wrap {
        border: 10px solid;
      }
    }

    @media not screen and (orientation: landscape), (-webkit-device-pixel-ratio: 2) {
      #wrap {
        background-color: pink;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">

  </div>
</body>
</html>
