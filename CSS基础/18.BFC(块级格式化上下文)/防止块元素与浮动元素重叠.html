<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .float{
            width: 200px;
            height: 200px;
            margin: 20px;
            background: red;
            float: left;
        }
        .container{
            height: 500px;
            background: #008c8c;
            overflow: hidden;
        }
        .son1 {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            float: left;
        }
        .son2 {
            width: 50px;
            height: 50px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!-- 兄弟元素 -->
    <div class="float"></div>
    <div class="container">
        <!-- 但 BFC 容器内的块元素依旧会无视容器内的浮动元素 -->
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
    
</body>
</html>
