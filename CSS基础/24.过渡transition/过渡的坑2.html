<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%;
    }

    body {
      width: 60%;
      height: 60%;
      border: 1px solid;
      margin: 100px auto 0;
      position: relative;
    }

    #test {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      transition-property: width;
      transition-duration: 2s;
      transition-timing-function: linear;
    }
  </style>
</head>

<body>
  <div id="test"></div>

</body>
<script>
  // transition 在元素首次渲染还没有结束时，是不会被触发的
  // var test = document.getElementById("test")
  // test.style.width = "300px"

  // 在渲染完之后才能有过渡效果
  window.onload = function () {
    var test = document.getElementById("test")
    test.style.width = "300px"
  }
</script>

</html>
