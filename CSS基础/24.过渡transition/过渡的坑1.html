<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%;
    }

    body {
      width: 60%;
      height: 60%;
      border: 1px solid;
      margin: 100px auto 0;
      position: relative;
    }

    #test {
      width: 300px;
      height: 300px;
      background-color: pink;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      transition-property: width;
      transition-duration: 2s;
      transition-timing-function: linear;
    }

    body:hover #test {
      transition-property: height;
      width: 200px;
      height: 200px;
    }

    /* 结果：在鼠标移入body区域内，只有容器的高度发生了过渡；而当鼠标移出body区域时，只有容器的宽度发生了过渡 */
  </style>
</head>

<body>
  <div id="test"></div>
</body>

</html>
