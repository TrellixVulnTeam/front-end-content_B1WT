<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%;
    }

    body {
      width: 60%;
      height: 60%;
      border: 1px solid;
      margin: 100px auto 0;
      position: relative;
    }

    #test {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      transition: 2s 3s width, 3s height;
    }
    body:hover #test {
      width: 200px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="test"></div>
</body>
</html>
