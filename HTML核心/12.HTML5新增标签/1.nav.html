<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*定义nav的高和颜色*/
    nav {
      height: 30px;
      background-color: #F33;
      margin-top: 50px;
    }

    /*正常设置li的样式*/
    li {
      list-style: none;
      float: left;
      width: 100px;
      height: 30px;
    }
  </style>
</head>

<body>
  <header>
    <p>这是一个header部分</p>
    <nav>
      <!--导航链接标签-->
      <ul>
        <!--配合ul使用-->
        <li>首页</li>
        <li>关于</li>
        <li>产品</li>
        <li>联系</li>
      </ul>
    </nav>
  </header>
</body>

</html>
