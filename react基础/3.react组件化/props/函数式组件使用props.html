<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>

<body>
  <div id="test"></div>
  <script type="text/babel">

    // 函数式组件只能使用 props，无法使用 state 和 refs
    // 函数式组件可以通过接收参数的形式来使用 props
    function Person(props) {
      console.log(props); // {name: 'byl', sex: '男', age: 18}
      const { name, age, sex } = props;
      return (
        <ul>
          <li>姓名：{name}</li>
          <li>性别：{sex}</li>
          <li>年龄：{age + 1}</li>
        </ul>
      )
    }

    // 对函数式组件的 props 限制
    Person.propTypes = {
      name: PropTypes.string.isRequired, // name 的值必须是字符串类型，且必需
      sex: PropTypes.string,
      age: PropTypes.number,
      speak: PropTypes.func // speak 的值必须是函数类型
    }
    // 对函数式组件的 props 设置默认值
    Person.defaultProps = {
      sex: '男'
    }
    const data = { name: 'byl', sex: '男', age: 18 };
    ReactDOM.render(<Person {...data} />, document.getElementById('test'));
  </script>
</body>

</html>
