<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="test"></div>
  <script type="text/babel">
    // 1. 创建类式组件
    // 在 react 中定义类式组件，必须要继承 react 中的内置类 React.Component，且 class 内部必须要有一个 render 方法
    class MyComponent extends React.Component {
      // render 方法是放在类的原型链上供实例使用
      render() {
        console.log(this); // 指向 MyComponent 组件实例对象
        return <h2>类式组件适用于定义复杂组件</h2>
      }
    }
    // 2. 渲染组件到页面
    ReactDOM.render(<MyComponent/>, document.getElementById('test'));
    // ReactDOM.render(<MyComponent/>, ...) 发生了什么？
    // 1. react 解析该组件标签，找到 MyComponent 组件
    // 2. 发现组件使用类定义，随后 new 出该类的实例，并通过该实例调用原型上的 render 方法
    // 3. 将 render 返回的 虚拟 DOM 转为真实 DOM
  </script>
</body>

</html>
