<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="test"></div>
  <script type="text/babel">
    class Demo extends React.Component {
      // React.createRef 调用后可返回一个容器，该容器可存储被 ref 标记的节点
      // 且该容器只能存储一个节点，如果多个节点的 ref 同时标记该容器时，则只能存储最后一个标记的节点
      myRef = React.createRef();
      myRef2 = React.createRef();
      showData = () => {
        console.log(this.myRef);
        // alert(this.refs.input1.value);
        alert(this.myRef.current.value);
      }
      showData2 = () => {
        alert(this.myRef2.current.value);
      }
      render() {
        return (
          <div>
            <input type="text" ref={this.myRef} placeholder="点击按钮提示数据" />&nbsp;
            <button onClick={this.showData}>点我提示左侧数据</button>&nbsp;
            <input onBlur={this.showData2} type="text" ref={this.myRef2} placeholder="失去焦点提示数据"/>
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, document.getElementById('test'));
  </script>
</body>

</html>
