<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="test"></div>
  <script type="text/babel">
    // 创建组件
    class Demo extends React.Component {
      // 展示左侧输入框中数据
      showData = () => {
        console.log(this.refs); // this 为 Demo 的实例对象
        alert(this.refs.input1.value);
      }
      // 展示右侧输入框中数据
      showData2 = () => {
        alert(this.refs.input2.value);
      }
      render() {
        return (
          <div>
            <input type="text" ref="input1" placeholder="点击按钮提示数据"/>&nbsp;
            <button onClick={this.showData}>点我提示左侧数据</button>&nbsp;
            <input type="text" ref="input2" onBlur={this.showData2} placeholder="失去焦点提示数据"/>
          </div>
        )
      }
    }

    ReactDOM.render(<Demo/>, document.getElementById('test'));
    // 字符串类型的 ref 存在效率上的问题，已经过时而且快要被废弃
    // 官网推荐用回调函数或 createRef 的方式定义 ref
  </script>
</body>

</html>
