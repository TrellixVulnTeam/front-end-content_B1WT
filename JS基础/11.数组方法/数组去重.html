<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [5, 7, 1, 8, 1, 8, 3, 4, 9, 7];

        // 1. Set
        const res1 = Array.from(new Set(arr))
        console.log(res1);

        // 2. indexOf
        const res2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (res2.indexOf(arr[i]) == -1) {
                res2.push(arr[i]);
            }
        }
        console.log(res2);

        // 3. includes
        const res3 = [];
        for (let i = 0; i < arr.length; i++) {
            if (!res3.includes(arr[i])) {
                res3.push(arr[i]);
            }
        }
        console.log(res3);

        // 4. filter
        const res4 = arr.filter((v, k) => arr.indexOf(v) === k);
        console.log(res4);

        // 5. sort
        arr.sort((a, b) => a - b);
        const res5 = [arr[0]];
        for(let i = 1; i < arr.length; i++) {
            if (arr[i] !== arr[i - 1]) {
                res5.push(arr[i]);
            }
        }
        console.log(res5);
    </script>
</body>

</html>
