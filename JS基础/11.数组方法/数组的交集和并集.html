<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr1 = [1, 2, 3];
    var arr2 = [2, 3, 4, 5];

    // 求两个数组的交集：
    // 方法一：
    var intersection1 = arr1.concat(arr2.filter(v => arr1.indexOf(v) == -1));
    // 方法二：
    var intersection2 = Array.from(new Set([...arr1, ...arr2]));
    console.log(intersection1); // [1, 2, 3, 4, 5]
    console.log(intersection2); // [1, 2, 3, 4, 5]

    // 求两个数组的并集：
    // 方法一：
    var union1 = arr1.filter(v => arr2.indexOf(v) !== -1);
    // 方法二：
    var union2 = arr1.filter(v => new Set(arr2).has(v));
    console.log(union1); // [2, 3]
    console.log(union2); // [2, 3]
  </script>
</body>
</html>
