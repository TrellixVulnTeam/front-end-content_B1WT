<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['byl', 'hmy', 'aaa', 'bbb'];
    
    arr.forEach((v, i) => {
      setTimeout(() => {
        console.log(v);
      }, i * 1000)
    }) 

    for (var i = 0; i < arr.length; i++) {
      ((i) => {
        setTimeout(
          () => {
            console.log(arr[i])
          },
          1000 * i);
      })(i)
    }
  </script>
</body>

</html>
