<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      cursor: pointer;
    }

    .grandfather {
      width: 300px;
      height: 300px;
      position: relative;
      background-color: red;
    }

    .father {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      background-color: yellow;
    }

    .son {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>点击哪个 div 背景就变绿色</h1>
  <div class="grandfather">
    <div class="father">
      <div class="son">

      </div>
    </div>
  </div>
  <script>
    function change(e) {
      // console.log(e);
      e.stopPropagation();
      // console.log(this);
      this.style.backgroundColor = 'green';
      alert(this.className);
    }
    let grandfather = document.querySelector('.grandfather');
    let father = document.querySelector('.father');
    let son = document.querySelector('.son');
    grandfather.addEventListener('click', change);
    father.addEventListener('click', change);
    son.addEventListener('click', change);
  </script>
</body>

</html>
