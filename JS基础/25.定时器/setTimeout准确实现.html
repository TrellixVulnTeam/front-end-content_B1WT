<body>
  <script>
    // 系统时间补偿法

    function timer(speed) {
      var counter = 1,
          start = new Date().getTime();

      function instance() {
        var ideal = (counter * speed),
            real = new Date().getTime() - start;

        counter++;
        var diff = (real - ideal);

        // 具体操作代码
        console.log('hello');

        setTimeout(instance, (speed - diff)); // 通过系统时间进行修复

      };

      setTimeout(instance, speed);
    }

    timer(500);
  </script>
</body>
