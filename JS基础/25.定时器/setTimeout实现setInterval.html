<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  <script>
    function mySetInterval(callback, delay) {
      function fn() {
        callback();
        setTimeout(fn, delay);
      }
      setTimeout(fn, delay);
    }

    mySetInterval(() => {
      console.log('hello');
    }, 200)
  </script>
</body>
