<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="400" id="myCanvas" style="border: 1px solid black;"></canvas>

    <script>
        // 得到画布
        const canvas = document.getElementById('myCanvas');
        console.log(canvas);

        // 得到画布的上下文(上下文有两个，2d 和 3d)，所有的图像绘制都是上下文的属性或方法，和 canvas 标签无关
        const ctx = canvas.getContext('2d');
        console.log(ctx);

        // 创建一个路径
        ctx.beginPath();
        // 移动初始绘制点
        ctx.moveTo(100, 100);
        // 描述行进路径
        ctx.lineTo(200, 200);
        ctx.lineTo(400, 180);
        ctx.lineTo(380, 50);
        // 闭合路径
        ctx.closePath();
        // 绘制图形
        ctx.strokeStyle = 'red';
        ctx.stroke();
        // ctx.fill();
    </script>
</body>
</html>
