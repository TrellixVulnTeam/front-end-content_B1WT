<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="400" id="myCanvas" style="border: 1px solid black;"></canvas>

    <script>
        // 得到画布
        const canvas = document.getElementById('myCanvas');
        console.log(canvas);

        // 得到画布的上下文(上下文有两个，2d 和 3d)，所有的图像绘制都是上下文的属性或方法，和 canvas 标签无关
        const ctx = canvas.getContext('2d');
        console.log(ctx);

        // 创建一个路径
        ctx.beginPath();
        ctx.arc(200, 200, 100, 2, 0, false);
        // beginAngle 和 endAngle 指开始和结束的位置，单位若为数字，则代表一个圆弧的弧度（一个圆的弧度是 Math.PI * 2, 约等于 7 个弧度）
        ctx.stroke();

        ctx.fillStyle = 'orange';
        ctx.fill();
    </script>
</body>
</html>
