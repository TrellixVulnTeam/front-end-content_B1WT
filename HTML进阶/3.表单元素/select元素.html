<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        请选择城市
        <select name="" id="">
            <option value="">重庆</option>
            <option value="">北京</option>
            <option value="">上海</option>
            <option selected value="">新疆</option>
            <!-- 加上selected默认选中 -->
        </select>
    </p>
    <p>
        请选择你最喜欢的主播:
        <select name="" id="">
            <optgroup label="才艺主播" >
                <option value="">冯提莫</option>
                <option value="">舞儿</option>
            </optgroup>
            <optgroup label="游戏主播" >
                <option value="">XDD</option>
                <option value="">17shou</option>
            </optgroup>
            <!-- 给下拉列表进行分组 -->
        </select>
    </p>
    <p>
            请选择你喜欢的主播:
            <select multiple name="" id="">
                <optgroup label="才艺主播" >
                    <option value="">冯提莫</option>
                    <option value="">舞儿</option>
                </optgroup>
                <optgroup label="游戏主播" >
                    <option value="">XDD</option>
                    <option value="">17shou</option>
                </optgroup>
                <!-- 对分组进行多选 -->
            </select>
        </p>
</body>
</html>
