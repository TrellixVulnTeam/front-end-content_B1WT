<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 创建一个新的 promise 对象
        const p = new Promise((resolve, reject) => { // 执行器函数，同步回调
            // 2. 执行异步任务
            setTimeout(() => {
                const time = Date.now() //如果当前时间是偶数则成功，否则失败

                // 3.1 成功，调用 resolve(value)
                if (time % 2 == 0) {
                    resolve('成功的数据,time = ' + time)
                } else {
                    // 3.2 失败，调用 reject(reason)
                    reject('失败的数据,time = ' + time)
                }
            }, 1000);
        })

        p.then(
            value => {  // 接收得到成功的value数据 回调函数名：onResolved
                console.log('成功回调', value)
            },
            reason => { // 接收得到失败的reason数据 回调函数名：onRejected
                console.log('失败回调：' + reason)
            }
        )
    </script>
</body>
</html>
