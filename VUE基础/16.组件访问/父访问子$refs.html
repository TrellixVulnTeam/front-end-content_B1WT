<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="btnClick">按钮</button>
    <cpn ref="aaa"></cpn> 
  </div>
  <template id="cpn">
    <div>
      我是子组件
    </div>
  </template>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        btnClick() {
          console.log(this.$refs) // refs是一个对象类型，默认是个空对象。必须在子组件上加了ref后，refs对象里才会有属性值
          console.log(this.$refs.aaa.name)
          let result = this.$refs.aaa.showMessage();
          console.log(result);
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '子组件的name'
            }
          },
          methods: {
            showMessage() {
              console.log('子组件的message');
              return 'ok';
            }
          },
        }
      }
    });
  </script>
</body>

</html>
