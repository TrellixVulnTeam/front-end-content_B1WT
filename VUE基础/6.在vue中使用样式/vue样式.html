<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h1 class="red thin">这是一个很大很大的h1!!!</h1> -->
        <!-- 第一种使用方式,直接传递数组,这里的class需要用v-bind绑定 -->
        <h1 :class="['red','thin']">这是一个很大很大的h1!!!</h1>

        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['red','thin',flag?'active':'']">这是一个很大很大的h1!!!</h1>

        <!-- 在数组中使用对象来代替三元表达式,提高代码的可读性 -->
        <h1 :class="['red','thin',{'active':flag}]">这是一个很大很大的h1!!!</h1>

        <!-- 在为class使用v-bind 绑定对象的时候,对象的属性是类名,由于对象属性可带引号也可不带引号,所以这里就没写引号 -->
        <h1 :class="classobj">这是一个很大很大的h1!!!</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classobj:{red:true,thin:true,italic:false,active:false }
            },
            methods: {

            }
        })
    </script>
</body>
</html>
