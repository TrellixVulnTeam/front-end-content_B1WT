<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 修饰符1：lazy -->
    <!-- 普通的双向绑定更新数据太快，有时候不需要这样实时更新内容。
    lazy修饰符的作用就是等用户写完内容敲下回车或者失去焦点时再更新数据 -->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!-- 修饰符2：number -->
    <!-- 在表单元素中输入数字，系统会自动把它转换成string类型。
    加上number修饰符就可以使表单的内容类型是number类型的，从而就不需要类型转换了 -->
    <input type="number" v-model.number="age">
    <h2>{{age}}-------{{typeof age}}</h2>

    <!-- 修饰符3：trim -->
    <!-- 若表单内容中有很多空格，加上trim可以自动过滤掉数据首尾的空格 -->
    <input type="text" v-model.trim="name">
    <h2>您输入的名字是： {{name}}</h2>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        age: 0,
        name: '   byl   '
      },
      methods: {}
    });
  </script>
</body>

</html>
