<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- input事件是当监听到表单元素中的内容发生变化时就会触发 -->
    <input type="text" :value="message" @input="valueChange">
    <h2>{{message}}</h2>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {
        valueChange(event) {    // 之前学过，当上面的事件绑定中没有传参并且下面定义的方法有参数的话，自动会传递一个event对象
          console.log("input中的内容改变了");
          // 该event对象中有个属性是target，target里面的value值存放的就是表单元素中的内容
          // console.log(event.target.value)
          this.message = event.target.value;
        }
      }
    });
  </script>
</body>

</html>
