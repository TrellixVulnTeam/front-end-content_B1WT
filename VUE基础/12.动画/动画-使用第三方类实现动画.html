<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./../animate.css">
    <!-- 入场用 bounceIn      离场 bounceOut -->
    <!-- 2.自定义两组样式来控制transition 内部的元素实现动画 -->
    
</head>
<body>
    <div id="app">
        <!-- 需求:点击按钮让h3显示,再点击按钮让h3隐藏 -->
        <!-- 1. 使用transition 元素把需要被动画控制的元素包裹起来 -->
        <input type="button" value="toggle" @click="flag=!flag">

        <!-- transition元素 是vue官方提供的 -->
        <!-- 使用 :duration="毫秒值" 来统一设置入场和离场的动画时长 -->
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="400">
        <!-- 也可以用 :duration="{ enter: 200, leave: 400}" 来分别设置入场和离场的时间-->
            <h3 v-if="flag">这是一个h3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {
            }
        })
    </script>
</body>
</html>
