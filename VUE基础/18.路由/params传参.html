<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link :to="'/login/12/' + name">登录</router-link>

        <!-- 等同于 this.$router.push({name:'register',params:{id:10,name:'lili'}}) -->
        <router-link :to="{name:'register',params:{id:10,name:'lili'}}">注册</router-link>

        <router-view></router-view>
    </div>
    <script>
        var login = {
            template:'<h1>登录</h1>' ,
            created() {
                console.log(this.$route.params.id + "---" + this.$route.params.name)
            }
        }
        var register = {
            template:'<h1>注册</h1>',
            created() {
                console.log(this.$route.params); // {id: 10, name: "lili"}
            },
        }
        
        var routerObj = new VueRouter({
            routes:[
                { path: '/login/:id/:name', component: login },
                { path: '/register', component: register, name: 'register' }
            ]
        })

        var vm = new Vue({
            el: '#app',
            data: {
                name: 'byl'
            },
            methods: {
                
            },
            router:routerObj
        })
    </script>
</body>
</html>
