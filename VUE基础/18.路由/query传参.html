<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果在路由中使用查询字符串,给路由器传递参数则不需要修改路由规则的path属性 -->
        <router-link to="/login?name=byl&id=10">登录</router-link>
        <!-- 等同于 this.$router.push({path:'/register',query:{id:5,name:'lili'}}) -->
        <router-link :to="{path:'/register',query:{id:5,name:'lili'}}">注册</router-link>

        <router-view></router-view>
    </div>
    <script>
        var login = {
            template:'<h1>登录 ===   {{ $route.query.id }} --- {{$route.query.name}} </h1>',
            created () {   // 组件的生命周期
                // console.log(this.$route)
                console.log(this.$route.query.id) // 10
                console.log(typeof this.$route.query.id); // string
            }
            
        }
        var register = {
            template:'<h1>注册</h1>',
            created() {
                console.log(this.$route.query); // {id: "5", name: "lili"}
            },
        }
        
        var routerObj = new VueRouter({
            routes:[
                { path: '/login', component: login },
                { path: '/register', component: register }
            ]
        })

        var vm = new Vue({
            el: '#app',
            data: {
                
            },
            methods: {
                
            },
            router: routerObj
        })
    </script>
</body>
</html>
