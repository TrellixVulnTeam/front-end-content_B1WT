<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1.3 使用组件,直接把组件的名称以 HTML 标签的形式,引入到页面中即可 -->
        <my-com1></my-com1>
        <my-com2></my-com2>
    </div>
    <script>
        // 1.1 用 Vue.extend 组件构造器来创建全局的vue组件
        var com1 = Vue.extend({
            template: '<h3>这是使用 Vue.extend 创建的全局组件</h3>'  //通过 template属性指定了组件要展示的HTML结构，且组件的template中的内容必须有且只有唯一的一个根元素
        })

        // 1.2 用Vue.component('组件的名称',创建的组件模板对象)来注册组件
        // 如果使用Vue.component 定义全局组件时,组件名称使用了驼峰命名,则在引用组件时需要将大写改成小写,同时单词之间使用 - 连接
        Vue.component('myCom1',com1)

        // 全局组件意味着可以在多个Vue的实例下使用

        // 以上方法也可以合成一步
        Vue.component('myCom2',Vue.extend({
            template: '<h3>这是使用 Vue.extend 创建的组件</h3>' 
        }))




        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
