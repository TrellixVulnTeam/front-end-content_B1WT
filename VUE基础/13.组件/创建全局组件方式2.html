<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
    </div>
    <template id="tmpl">
        <div>
            <h1>这是通过 template 元素在外部定义的组件结构,这个方式有代码的智能提示</h1>
            <h4>好用,不错!</h4>
        </div>
    </template>

    <!-- 在被控制的 #app 外面,使用template元素定义组件的HTML模板结构 -->
    <script>
        Vue.component('mycom1', {
            template: '#tmpl'
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
